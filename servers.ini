# Tile Map Server descriotion
# organized by chapter :
#
# service description :
# 	service: service provider name
# 	desc: description of the map
# 	source: source for the service provider information (url)
# 	familly: familly of the map
# 	type: type of map (default=base) : base/overlay
# 	size: XY tile sizes in pixels (default:256,256)
# 	mode: mode for image (default=RGB) : RGB/RGBA
# 	format: image format (default=PNG) : PNG/JPEG/GIF
# 	url: url of the TMS using standard mapping variables
# 			{x}: longitude tile
# 			{y}: latitude tile
# 			{z} or {zoom}: the zoom tile value (0 is the world)
# 			{s}: sub domain (if available)
# 			{q}: quadkey definition used by microsoft to replace x,y and zoom
# 			{d}: date (for date based TMS)
# 			{t}: time shift (for time based TMS)
# 			{api} or {apikey}: api key identifier (if requirered)
#			{appid}: app identifier (if requirered)
# 	subdomain: define subdomain available for url (replace {s})
# 	api: define the api to be used for identification (if necessary) (default=)
#		apikey defined in api.ini file
# 	zoom: define min,max zoom (ie 0,18)
# 	data: copyright for data used to make the map
# 	tile: copyright for map design itself
# 	time_step: for time based TMS, list of time step available
# 	time_step_str: for time based TMS, list of time step available (human readable)
# 	cache: define a specific cache time (in hours) 
# 	day: a day shift for based date TMS (default=0)

# ------------------------------------------------------------------------------
